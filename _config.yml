# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# via {{ site.myvariable }}.

title: Tommy Barber Modena
email: info@tommybarbermodena.com # Sostituisci con la tua email
description: "Sito web ufficiale di Tommy Barber Modena - Il tuo barbiere di fiducia. Scopri i nostri servizi, la galleria e prenota il tuo appuntamento."
baseurl: "" # the subpath of your site, e.g. /blog (lascia vuoto se il sito è nella root del dominio)
url: "http://www.tommybarbermodena.com" # the base hostname & protocol for your site, e.g. http://example.com
repository: "your-github-username/your-repo-name" # Esempio: "giacomoguerzoni/tommy-barber-modena-website"

# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0" # Usa una versione specifica per stabilità
#theme: minimal-mistakes-jekyll # Usa il tema installato tramite Gemfile
 
# Scegli lo "skin" di Minimal Mistakes. Puoi cambiarlo per variare l'aspetto generale.
# Alcune opzioni: "default", "dark", "air", "aqua", "contrast", "dirt", "mint", "sunrise"
minimal_mistakes_skin: "default"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false # Imposta a true se vuoi che i ritorni a capo nel Markdown siano <br>
  syntax_highlighter_opts:
    disable: true # Minimal Mistakes gestisce l'highlighting del codice

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-remote-theme # Necessario per usare remote_theme

# Exclude from processing.
# I seguenti elementi non verranno processati, per impostazione predefinita.
# Qualsiasi elemento elencato sotto la chiave `exclude:` qui verrà automaticamente aggiunto alla
# "lista predefinita" interna.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Minimal Mistakes specific settings (regola secondo necessità)
# Navigazione principale (per un sito one-page, questi saranno link ad ancore)
main:
  - title: "Home"
    url: "#home"
  - title: "Chi Siamo"
    url: "#chi-siamo"
  - title: "Servizi"
    url: "#servizi"
  - title: "Galleria"
    url: "#galleria"
  - title: "Contatti"
    url: "#contatti"
  - title: "Mappa"
    url: "#mappa"

