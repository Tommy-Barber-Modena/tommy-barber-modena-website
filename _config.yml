# --- Informazioni Sito Base ---
title: "Tommy Barber Modena"
description: "Sito ufficiale di Tommy Barber a Modena. Tagli, barba e stile."
# L'URL base del tuo sito (IMPORTANTE)
# Se hai rinominato il repo in "tommy-barber-modena.github.io":
url: "https://tommy-barber-modena.github.io" 
baseurl: "" # Lascia vuoto per il sito dell'organizzazione

# --- Configurazione Tema Minimal Mistakes ---
# Questo attiva il tema
theme: jekyll-theme-minimal-mistakes
minimal_mistakes_skin: "default" # Puoi cambiarlo in "dark", "air", "contrast", ecc.

# --- Configurazione Jekyll ---
# Abilita il plugin del tema
plugins:
  - jekyll-include-cache

# Informazioni autore (opzionale, per il footer/sidebar)
author:
  name: "Giacomo Guerzoni"
  # link: "https'//tuo-sito.com"

# --- Non modificare ---
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - README.md